{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'exams_answerfeedback_list' %}"><i class="fa fa-home" aria-hidden="true"></i>
 &nbsp;&nbsp;Answer Feedbacks</a></p>
Title: &nbsp;&nbsp;{{ feedback.feedback_title }} <br>
Current Status: &nbsp;&nbsp;{{ feedback.feedback_status }} <br><hr>
<form method="post">
{% csrf_token %}
<label for="id_feedback_status" class="col-form-label  requiredField">
Feedback status<span class="asteriskField">*</span> </label>
<div class="">
    <select name="feedback_status" class="select form-control" id="id_feedback_status">
    {% if feedback.feedback_status == 'received' %}
        <option value="received" selected="">Received</option>
        <option value="reviewing">Reviewing</option>
        <option value="reviewed">Reviewed</option>
        <option value="resolved">Resolved</option>
    {% elif feedback.feedback_status == 'reviewing' %}
        <option value="received">Received</option>
        <option value="reviewing" selected="">Reviewing</option>
        <option value="reviewed">Reviewed</option>
        <option value="resolved">Resolved</option>
    {% elif feedback.feedback_status == 'reviewed' %}
        <option value="received">Received</option>
        <option value="reviewing">Reviewing</option>
        <option value="reviewed" selected="">Reviewed</option>
        <option value="resolved">Resolved</option>
    {% elif feedback.feedback_status == 'resolved' %}
        <option value="received">Received</option>
        <option value="reviewing">Reviewing</option>
        <option value="reviewed">Reviewed</option>
        <option value="resolved" selected="">Resolved</option>
    {% endif %}
    </select>
</div> 
<br>
<button class="btn btn-primary" type="submit">Update Status</button>
</form>
{% endblock %}
