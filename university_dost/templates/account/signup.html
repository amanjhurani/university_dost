{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600|Montserrat:200,300,400" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'assets/css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/law-icons/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css" integrity="sha256-FAIOZJGGkyuIp/gVrVL/k52z4rpCKMrRlYMdGCWstUo=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha256-j+P6EZJVrbXgwSR5Mx+eCS6FvP9Wq27MBRC/ogVriY0=" crossorigin="anonymous" />
    
    
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slick-theme.css' %}">

    <link rel="stylesheet" href="{% static '' %}assets/css/helpers.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/landing-2.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/auth-form.css' %}">
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
      {% if messages %}
          {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
          {% endfor %}
      {% endif %}
				<form class="login100-form validate-form" id="signup_form" method="post" action="{% url 'account_signup' %}" style="padding-top: 100px;">{% csrf_token %}
					<span class="login100-form-title p-b-43">
						Sign Up to University<stbrong>Dost</strong>
          </span><br><br>
          
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <div class="wrap-input100 validate-input" data-validate = "First name is required">
                <input class="input100" type="text" name="first_name" required id="id_first_name">
                <span class="focus-input100"></span>
                <span class="label-input100">First Name</span>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="wrap-input100 validate-input" data-validate = "Last Name is required">
                <input class="input100" type="text" name="last_name" required id="id_last_name">
                <span class="focus-input100"></span>
                <span class="label-input100">Last Name</span>
              </div>
            </div>
          </div>
          
          <div class="wrap-input100 validate-input" data-validate = "Username is required">
            <input class="input100" type="text" name="username" required id="id_username">
            <span class="focus-input100"></span>
            <span class="label-input100">Username</span>
          </div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" required id="id_email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
          </div>
          
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="password1" required id="id_password1">
            <span class="focus-input100"></span>
            <span class="label-input100">Password</span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="password2" required id="id_password2">
            <span class="focus-input100"></span>
            <span class="label-input100">Confirm Password</span>
          </div>

          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Sign Up
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
              or sign up using<hr>
              <a href="/accounts/google/login/?process=login" style="font-size: 18px;"><i class="fa fa-google"></i> Google</a>
            </span>
            
					</div>

					<div class="text-center">
              
          </div>
				</form>

				<div class="login100-more" style="background-image: url('{% static 'assets/images/bg-01.jpg' %}');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.js" integrity="sha256-YQkf9jYnourelxgkF+9yUvcg6n2H8jr4/Y0eFGweT1I=" crossorigin="anonymous"></script>
  
  <script src="{% static 'assets/js/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/slick.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.mb.YTPlayer.min.js' %}"></script>

  <script src="{% static 'assets/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.easing.1.3.js' %}"></script>

  <script src="{% static 'assets/js/auth-form.js' %}"></script>

</body>
</html>
